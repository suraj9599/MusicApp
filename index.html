<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <div class="card">
        <ul class="playlist">
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            <li>Song 4</li>
        </ul>
        <div class="progress">
            <div class="status"></div>
        </div>

        <div class="button-container">
            <button class="button circle">Prev</button>
            <button class="button circle">Play</button>
            <button class="button circle hide">Pause</button>
            <button class="button circle">Next</button>
        </div>

        <input type="range" class="volume" id="volm"/>
    </div>
</body>
</html>
